version: AppVeyor Gemstone {sc:ProjectName} Build {build}
branches:
  only:
  - master
skip_tags: true
image: Visual Studio 2019
configuration: Release
platform: Any CPU
environment:
  SHFBROOT: C:\Program Files (x86)\EWSoftware\Sandcastle Help File Builder\
before_build:
- cmd: >-
    choco install sandcastle

    nuget restore src\Gemstone.{sc:ProjectName}.sln
build:
  parallel: true
  verbosity: minimal